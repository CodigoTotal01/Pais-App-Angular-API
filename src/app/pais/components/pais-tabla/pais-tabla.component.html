<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
        <td>{{i + 1}}</td>
        <td><img class ="small-flag" [src]="pais.flag" alt="Bandera"></td>
        <td>{{pais.name}}</td>
        <td>{{pais.population | number}}</td>
        <td>
            <!-- solito sin refresh  -->
            <a [routerLink]="['/pais', pais.alpha2Code]">Ver..</a>
        </td>
    </tr>
    </tbody>
</table>
